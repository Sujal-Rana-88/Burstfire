<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast FPS</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0f0a0a;
        color: #f4d7c2;
        font-family: "Segoe UI", sans-serif;
      }
      #hud {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 8px 12px;
        pointer-events: none;
        font-size: 14px;
      }
      #health {
        color: #f97316;
      }
      #status {
        color: #c08484;
      }
      canvas { display: block; }
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 26px;
        height: 26px;
        margin-left: -13px;
        margin-top: -13px;
        pointer-events: none;
      }
      #crosshair::before,
      #crosshair::after {
        content: "";
        position: absolute;
        background: #f4d7c2;
      }
      #crosshair::before {
        left: 50%;
        top: 0;
        width: 2px;
        height: 100%;
        transform: translateX(-50%);
      }
      #crosshair::after {
        top: 50%;
        left: 0;
        width: 100%;
        height: 2px;
        transform: translateY(-50%);
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.65);
        color: #e4e8f0;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="overlay">Click to lock pointer</div>
    <div id="hud"><span id="health">HP: 100</span><span id="status"></span></div>
    <div id="crosshair"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
