<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast FPS</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #080b12;
        color: #e4e8f0;
        font-family: "Segoe UI", sans-serif;
      }
      #hud {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 8px 12px;
        pointer-events: none;
        font-size: 14px;
      }
      #health {
        color: #4ade80;
      }
      #status {
        color: #9ca3af;
      }
      canvas { display: block; }
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 16px;
        height: 16px;
        margin-left: -8px;
        margin-top: -8px;
        border-radius: 50%;
        box-shadow: 0 0 0 2px #e4e8f0 inset;
        pointer-events: none;
        opacity: 0.8;
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.65);
        color: #e4e8f0;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="overlay">Click to lock pointer</div>
    <div id="hud"><span id="health">HP: 100</span><span id="status"></span></div>
    <div id="crosshair"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
